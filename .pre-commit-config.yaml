---
exclude: |
  (?x)
  ^README\.md$|
  # Repos using Sphinx to generate docs don't need prettying
  ^docs/_templates/.*\.html$|
  # You don't usually want a bot to modify your legal texts
  (LICENSE.*|COPYING.*)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        # exclude autogenerated files
        exclude: /README\.rst$
      - id: end-of-file-fixer
        # exclude autogenerated files
        exclude: /README\.rst$
      - id: debug-statements
      - id: fix-encoding-pragma
        args: [ "--remove" ]
      - id: check-added-large-files
        args: [ '--maxkb=500' ]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-yaml
      - id: mixed-line-ending
        args: [ "--fix=lf" ]
        description: Forces to replace line ending by the UNIX 'lf' character.
      - id: requirements-txt-fixer
        args:
          [ "requirements.txt", "requirements-dev.txt", "requirements-test.txt" ]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.4.2
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
      - id: remove-tabs
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.4.0
    hooks:
      - id: add-trailing-comma
        args: [ "--py36-plus" ]
  - repo: https://github.com/myint/autoflake
    rev: v2.0.1
    hooks:
      - id: autoflake
        args: [ "-i", "--ignore-init-module-imports", "--remove-all-unused-imports", "--remove-duplicate-keys" ]
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        additional_dependencies: [ "click<8.1.0" ]
  - repo: https://github.com/asottile/yesqa
    rev: v1.4.0
    hooks:
      - id: yesqa
  - repo: https://github.com/PyCQA/pylint
    rev: v2.17.0
    hooks:
      - id: pylint
        name: pylint with optional checks
        additional_dependencies:
          [
              "aerich~=0.7",
              "pydantic~=1.10",
              "pylint_pydantic~=0.1",
              "pyrogram~=2.0",
              "python-dotenv~=0.21",
              "tgcrypto~=1.2",
              "tortoise-orm~=0.19",
          ]
        args: [ "--rcfile=.pylintrc", "--load-plugins", "pylint_pydantic", "--exit-zero" ]
        exclude: ^migrations/
        verbose: true
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [ "--py37-plus" ]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8 except __init__.py
        exclude: |
          (?x)(
              /__init__\.py$|
              ^migrations/
          )
        args: [ "--extend-ignore=E203" ] # ignore whitespace before ':'
        additional_dependencies: [ "flake8-bugbear" ]
      - id: flake8
        name: flake8 only __init__.py
        args: [ "--extend-ignore=F401" ] # ignore unused imports in __init__.py
        files: /__init__\.py$
        additional_dependencies: [ "flake8-bugbear" ]
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort except __init__.py
        args: [ "--settings", "pyproject.toml" ]
        exclude: /__init__\.py$
